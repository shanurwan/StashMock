services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stashmock
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d stashmock"]
      interval: 2s
      timeout: 2s
      retries: 15

  portfolio_service:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # SQLAlchemy + psycopg v3 DSN
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/stashmock
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    # (optional) faster restarts during edit if you bind mount:
    # volumes:
    #   - ./:/app:ro

volumes:
  pgdata:
